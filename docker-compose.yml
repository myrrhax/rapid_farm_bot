version: '3.1'

services:
  db:
    container_name: database
    image: postgres
    env_file:
      - ".env"
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./postgresql:/var/lib/postgresql

  tgbot:
    container_name: bot
    build:
      context: .
    command: python app.py
    volumes:
      - .:/src
    restart: always
    env_file:
      - ".env"
    # Бот стартует после запуска базы
    depends_on:
      - db